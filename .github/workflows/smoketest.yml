name: Smoketest

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: gammasync-debug-${{ github.event.pull_request.number || github.sha }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
          if-no-files-found: error

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.event.pull_request.number || github.sha }}
          path: |
            app/build/reports/tests/
            app/build/test-results/
          retention-days: 14

      - name: Comment PR with APK
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find the APK file
            const apkDir = 'app/build/outputs/apk/debug';
            const files = fs.readdirSync(apkDir);
            const apkFile = files.find(f => f.endsWith('.apk'));

            if (!apkFile) {
              console.log('No APK file found');
              return;
            }

            const apkPath = path.join(apkDir, apkFile);
            const stats = fs.statSync(apkPath);
            const fileSizeMB = (stats.size / (1024 * 1024)).toFixed(2);

            const comment = `## üì± Debug APK Ready

            **Build:** \`${{ github.sha }}\`
            **Size:** ${fileSizeMB} MB

            ### Download
            [‚¨áÔ∏è Download APK from Actions artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### Install via ADB
            \`\`\`bash
            gh run download ${{ github.run_id }} -n gammasync-debug-${{ github.event.pull_request.number }}
            adb install -r app-debug.apk
            \`\`\`

            ### Testing Checklist
            - [ ] App launches successfully
            - [ ] Changed functionality works as expected
            - [ ] No crashes or obvious regressions

            <sub>Generated with [Claude Code](https://claude.com/claude-code)</sub>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
