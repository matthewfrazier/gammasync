<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="500" fill="url(#bgGrad)"/>

  <!-- Logo centered-left -->
  <g transform="translate(120, 50) scale(0.78)">
    <!-- Left circle -->
    <circle cx="180" cy="256" r="100" fill="none" stroke="#26A69A" stroke-width="12"/>
    <!-- Right circle -->
    <circle cx="332" cy="256" r="100" fill="none" stroke="#26A69A" stroke-width="12"/>
    <!-- Overlap region -->
    <clipPath id="leftClip">
      <circle cx="180" cy="256" r="94"/>
    </clipPath>
    <circle cx="332" cy="256" r="94" fill="#26A69A" opacity="0.3" clip-path="url(#leftClip)"/>
    <!-- Wave phase 1 -->
    <path d="M80 256 C130 200, 180 200, 256 256 C332 312, 382 312, 432 256"
          stroke="#4DB6AC" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Wave phase 2 -->
    <path d="M80 256 C130 312, 180 312, 256 256 C332 200, 382 200, 432 256"
          stroke="#80CBC4" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
    <!-- Center point -->
    <circle cx="256" cy="256" r="16" fill="#E0F2F1"/>
  </g>

  <!-- App name text -->
  <text x="580" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="#E0F2F1">CogniHertz</text>

  <!-- Tagline -->
  <text x="580" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#80CBC4">40Hz Audio-Visual Therapy</text>

  <!-- Subtitle -->
  <text x="580" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#4DB6AC" opacity="0.8">Focus | Memory | Clarity</text>
</svg>
